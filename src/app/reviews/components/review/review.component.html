<div id="review">
  <div class="row">
    <div class="col-1">
      <img class="img-fluid"
        src="../../../../assets/images/pp-template.png">
    </div>
    <div class="col-11">
      <span>{{review.user.name}}</span>
      <small class="float-right"><i>{{review.datePublished | date }}</i></small>
      <div class="row">
        <div class="col-10">
          <p>{{review.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <small [routerLink]="['/reviews/', review.id]" routerLinkActive="active" class="badge badge-warning float-right pointer" style="margin-left:5px">
      full discussion <i class="fa fa-link"></i>
  </small>
  <small *ngIf="shouldHideComments" class="float-right badge badge-success
    pointer" (click)="onShowCommentsClicked()">
    top comments <i class="fa fa-chevron-down"></i>
  </small>
  <small *ngIf="!shouldHideComments" class="float-right badge badge-danger
    pointer" (click)="onShowCommentsClicked()">
    hide comments <i class="fa fa-chevron-up"></i>
  </small>
</div>

<div id="comments" *ngIf="review.comments && !shouldHideComments">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-11">
        <app-review-comment
        *ngFor="let comment of review.comments"
        [comment]=comment>
      </app-review-comment>
      </div>
    </div>
  </div>
