
<div class="main-container">

  <h1 class="text-center">Login</h1>

  <form class="form" [formGroup]="form" novalidate>

    <div class="row">
      <div class="input-group col-6">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input formControlName="username" type="text" class="form-control"
          placeholder="Username" required minlength="4">
      </div>
      <div class="input-group col-6">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
        </div>
        <input formControlName="password" type="text" class="form-control"
          placeholder="Password" required minlength="8">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <!--Username validation; password is from the get username() method in
          the
          component-->
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="alert alert-danger">
          <div *ngIf="username.errors.required">
            username is required.
          </div>
          <div *ngIf="username.errors.minlength">
            username must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="col-6">
        <!--Password validation; password is from the get password() method in
          the component-->
        <div *ngIf="password.invalid && (password.dirty ||
          password.touched)"
          class="alert alert-danger">
          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 8 characters long.
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="input-group col-6">
        <button type="reset" class="btn btn-block btn-warning">Reset
        </button>
      </div>
      <div class="input-group col-6">
        <button (click)="onLoginClicked()"
          [disabled]="form.pristine"
          class="btn btn-block btn-success">Login
        </button>
      </div>
    </div>
  </form>
</div>
